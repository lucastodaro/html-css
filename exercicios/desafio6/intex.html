<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</h2>
    <ul>
        <em>
            <strong>
                <li><abbr title="utilize o &lt;p&gt;">Parágrafos</abbr></li>
                <li><abbr title="utilize o &lt;h1&gt;">Títulos</abbr></li>
                <li><abbr title="utilize o &lt;png&gt;">Imagens</abbr></li>
                <li><abbr title="utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="utilize o &lt;code&gt;">Códigos-Fonte</abbr></li>
                <li><abbr title="utilize &lt;ol&gt;">Listas numeradas</abbr></li>
                <li><abbr title="utilize &lt;dt&gt;para o termo e &lt;dd&gt;para sua determinação">Listas com demarcadores</abbr></li>
            </strong>
        </em>

    </ul>
    
</body>
</html>
